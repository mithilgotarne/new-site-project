<div class="row">
  <div class="col-md-12">

    <table class="table table-striped table-hover">

      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Number</th>
        <th>Village</th>
      </tr>

      <tr *ngFor="let u of users | async; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.number }}</td>
        <td>{{ u.village }}</td>
      </tr>

    </table>

  </div>
</div>
